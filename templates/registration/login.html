{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="col-md-4 offset-md-4 mt-5">
    <h3 class="text-center">Login</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Dish Type Detail{% endblock %}

{% block content %}
<h2>Dish Type: {{ dish_type.name }}</h2>
<p><strong>Dishes:</strong> 
    {% for dish in dish_type.dish_set.all %}
        {{ dish.name }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>

<a href="{% url 'kitchen:update_dish_type' pk=dish_type.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'kitchen:delete_dish_type' pk=dish_type.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'kitchen:dish_type_list' %}" class="btn btn-secondary">Back to list</a>
{% endblock %}

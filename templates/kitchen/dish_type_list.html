{% extends "base.html" %}

{% block title %}Dish Type List{% endblock %}

{% block content %}
<h2>Dish Type List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for dish_type in dish_types %}
        <tr>
            <td>{{ dish_type.name }}</td>
            <td>
                <a href="{% url 'kitchen:dish_type_detail' pk=dish_type.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'kitchen:update_dish_type' pk=dish_type.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'kitchen:delete_dish_type' pk=dish_type.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'includes/pagination.html' %}
{% endblock %}

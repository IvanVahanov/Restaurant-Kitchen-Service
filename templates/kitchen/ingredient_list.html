{% extends "base.html" %}

{% block title %}Ingredient List{% endblock %}

{% block content %}
<h2>Ingredient List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ingredient in ingredients %}
        <tr>
            <td>{{ ingredient.name }}</td>
            <td>
                <a href="{% url 'kitchen:ingredient_detail' pk=ingredient.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'kitchen:update_ingredient' pk=ingredient.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'kitchen:delete_ingredient' pk=ingredient.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'includes/pagination.html' %}
{% endblock %}

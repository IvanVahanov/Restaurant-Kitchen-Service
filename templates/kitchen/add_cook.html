{% extends "base.html" %}

{% block title %}Add Cook{% endblock %}

{% block content %}

<form method="post">

    {{ form.as_p }}

    <a href="{% url 'kitchen:cook_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

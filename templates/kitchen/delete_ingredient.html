{% extends "base.html" %}

{% block title %}Delete Ingredient{% endblock %}

{% block content %}
<h2>Delete Ingredient</h2>
<p>Are you sure you want to delete the ingredient <strong>{{ ingredient.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'kitchen:ingredient_detail' pk=ingredient.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

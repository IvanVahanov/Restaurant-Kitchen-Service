{% extends "base.html" %}

{% block title %}Update Dish{% endblock %}

{% block content %}
<h2>Update Dish</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'kitchen:dish_detail' pk=dish.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% extends "base.html" %}

{% block title %}Delete Dish{% endblock %}

{% block content %}
<h2>Delete Dish</h2>
<p>Are you sure you want to delete the dish <strong>{{ dish.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'kitchen:dish_detail' pk=dish.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

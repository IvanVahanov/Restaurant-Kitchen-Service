{% extends "base.html" %}

{% block title %}Update Ingredient{% endblock %}

{% block content %}
<h2>Update Ingredient</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'kitchen:ingredient_detail' pk=ingredient.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
